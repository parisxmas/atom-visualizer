<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atom Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div class="loading-text">Loading Atom Visualizer...</div>
  </div>
  <div id="fps-counter">FPS: 0</div>
  <h1 id="app-title">3D Atom Visualizer</h1>
  <div id="electron-speed-control">
    <span id="speed-label">Electron Speed:</span>
    <button class="speed-btn active" data-speed="1">1x</button>
    <button class="speed-btn" data-speed="2">2x</button>
    <button class="speed-btn" data-speed="3">3x</button>
  </div>
  <div id="author-name">Author: Baris AKIN</div>
  <div id="app"></div>
  <button id="atoms-button">Periodic Table</button>
  <div id="periodic-table-overlay" class="hidden">
    <div id="periodic-table-panel">
      <h2 id="periodic-table-header">Periodic Table</h2>
      <div id="periodic-table-filters"></div>
      <div id="periodic-table-grid"></div>
    </div>
  </div>
  <div id="atom-popup"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
